<div class="container">
  <nav class="row">
    <div class="nav-wrapper">
      <span class="brand-logo center">{{ config?.title | uppercase }}</span>
    </div>
  </nav>

  <div class="row">
    <button class="btn col s2 offset-s10">Dodaj zadanie</button>
    <button class="btn col s2 offset-s10">Zakończ</button>
  </div>

  <div class="row">
    <input
      class="col s8"
      type="text"
      placeholder="Dodaj zadanie i datę wykonania"
      #nameInput
      (keyup)="0"
    /><!--(keyup)="onKeyUp($event)"
    (keyup)="0" - powyzej, aby wywolywac change detection po wpisanieu kazdej litery,
     aby przycisk dodaj mogl zmienic disabled-->
    <!--$event - przechwytuje obiekt eventu, na ktorym jest dzialanie
    #nameInput - referencja do obiektu DOM, dostep do jego properties-->
    <input class="col s2 disabled" type="date" (change)="0" #dateInput />
    <button class="btn-floating" 
      (click)="createTask(nameInput.value, dateInput.value);
      nameInput.value = '';
      dateInput.value = '';
    "
    [disabled]="nameInput.value === '' || dateInput.value === '' "
    >+</button>
    <!--dzieki referencji #nameInput mozemy w taki sposob pobrac property value-->
  </div>

  <ul class="collection">        <!--*ngFor - iteruje po elementach listy-->
    <li class="collection-item row" *ngFor="let task of tasks; let i = index"> <!--lokalizacja pl niepotrzebna, bo zmieniona-->
      <span class="col s10">
        {{ i + 1 }}. {{task.name}} - {{task.deadline | date : 'd.MM EEEE':'':'pl'}}
      </span>
      <div class="col s2 right-align">
        <button class="btn-floating btn-small red mr-5">
          <i class="material-icons">remove</i>
        </button>
        <button class="btn-floating btn-small green">
          <i class="material-icons">check</i>
        </button>
      </div>
    </li>
    <li class="collection-item row">
      <span class="col done">Sprzątanie kuwet</span>
    </li>
  </ul>

  <h1>Dzisiaj brak zadań :-)</h1>
  <p>Data po polsku: {{ config?.date | date: 'fullDate' }}</p> <!--wyswietlamy date-->

  <button 
    class="btn red" 
    (click)="clearTasks()" 
    [disabled]="tasks.length === 0"
    >Wyczyść</button>
  <!--to samo co wyzej <button class="btn red" (click)="tasks = []">Wyczyść</button>-->

  <footer class="page-footer mt-5">
    <div class="footer-copyright">
      <div class="container">
        {{ config?.date | date: 'yyyy' }} {{ config?.footer }}
      </div>
    </div>
  </footer>
</div>
